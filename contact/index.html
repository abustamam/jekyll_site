---
layout: page
title: "Contact Me"
description: "Use this form to contact me!"
---
{% include JB/setup %}

<form class="form-signin" role="form" action="http://getsimpleform.com/messages?form_api_token=d1993dc831eee0b6cbc143dc598900d8" method="post">
    <div class="form-group has-feedback has-feedback-left">
        <label class='control-label' for="Name">Name</label>
        <input type="text" class="form-control" name="Name" id="Name" placeholder="Enter Name">
        <i class="form-control-feedback glyphicon glyphicon-user"></i>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" name='Email' id="Email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="Message">Message</label>
        <textarea class="form-control" rows="3" name='message' id="Message" placeholder="Enter Message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block"><span class='glyphicon glyphicon-send'></span>Submit</button>
</form>

<form role="form">
    <div class="form-group has-feedback has-feedback-left">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" placeholder="Username" />
        <i class="form-control-feedback glyphicon glyphicon-user"></i>
    </div>
</form>
